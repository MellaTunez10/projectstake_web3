<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Table</title>
</head>
<body>
<div id="mountains"></div>

<script>
    // Sample dataset of mountains
    const mountains = [
        { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
        { name: "Everest", height: 8848, place: "Nepal" },
        { name: "Denali", height: 6190, place: "USA" },
        { name: "Aconcagua", height: 6961, place: "Argentina" }
    ];

    // Create the table element
    const table = document.createElement('table');

    // Create the header row
    const headerRow = document.createElement('tr');
    const keys = Object.keys(mountains[0]); // Get keys from the first object

    keys.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key; // Set the header text
        headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Create the data rows
    mountains.forEach(mountain => {
        const row = document.createElement('tr');

        keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = mountain[key]; // Set the cell text

            // Check if the value is a number to right-align it
            if (typeof mountain[key] === 'number') {
                td.style.textAlign = 'right';
            }

            row.appendChild(td);
        });

        table.appendChild(row);
    });

    // Append the table to the element with id 'mountains'
    document.getElementById('mountains').appendChild(table);
</script>
</body>
</html>
